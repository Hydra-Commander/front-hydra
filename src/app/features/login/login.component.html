<main>
    <div class="container">
      <div class="logo">
        <img src="logo_vertical.svg" alt="Logo Hydra">
      </div>
      <form (submit)="onLogin($event)" class="login-form">
        <div class="input-group">
          <span class="icon"><mat-icon>person</mat-icon></span>
          <input 
            type="text" 
            placeholder="Identificação" 
            [(ngModel)]="identificacao" 
            name="identificacao" 
            required>
        </div>
        <div class="input-group">
          <span class="icon"><mat-icon>lock</mat-icon></span>
          <input 
            [type]="passwordVisible ? 'text' : 'password'" 
            placeholder="Senha" 
            [(ngModel)]="senha" 
            name="senha" 
            required>
          <span class="icon toggle-password" (click)="togglePasswordVisibility()">
            <mat-icon>{{ passwordVisible ? 'visibility' : 'visibility_off' }}</mat-icon>
          </span>
        </div>
        <button type="submit" class="login-button">ENTRAR</button>
      </form>
    </div>
</main>
